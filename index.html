<!DOCTYPE html>
<html>

<head>
    <title>MapleStory - Private Server Template</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div id="toolbar">
        <marquee id="toolbarText" width="100%"></marquee>
    </div>

    <div id="maple">

        <div class="menu">

            <div id="logo"></div>

            <div class="box">

                <div class="content">
                    <h2>Login Panel</h2>
                    <br />
                    <input id="username" placeholder="ID">
                    <br />
                    <input type="password" id="password" placeholder="PASSWORD">
                    <br />
                    <button id="btn">LOGIN</button>
                    <br />
                    Not registered yet? Click here!
                </div>

                <div class="content">
                    <h2>Server Info</h2>
                    Status: <span class="agree">Online</span>
                    <br />
                    Players Online: <b>1,034</b>
                    <br />
                    Version: <b>V62</b>
                    <br />
                    Exp Rate: <b>1.5x</b>
                    <br />
                    Meso Rate: <b>1x</b>
                    <br />
                    Quest Exp Rate: <b>3x</b>
                    <br />
                    Channels: <b>3</b>
                    <br />
                    <b><span id="serverTime">loading...</span></b>
                </div>

                <div class="content">
                    <div class="hot"><img src="img/coin.png" height="20"> NEW NEW NEW <img src="img/coin.png" height="20">
                    </div>
                    <div class="newItemsMove">
                        <marquee class="items" width="100%" scrollamount="3">
                            <img src="img/01122008.png">
                            <img src="img/01122012.png">
                            <img src="img/01102145.png">
                            <img src="img/01082230.png">
                            <img src="img/01012161.png">
                            <img src="img/01012186.png">
                            <img src="img/01112303.png">
                            <img src="img/01003025.png">
                            <img src="img/03010068.png">
                            <img src="img/5000055.png">
                            <img src="img/05010133.png">
                            <img src="img/01112920.png">
                            <img src="img/01122054.png">
                            <img src="img/02040821.png">
                        </marquee>
                    </div>
                </div>

            </div>

        </div>

        <div class="FlexEnd">
            <div id="mapleTV">
                <div id="adv1"></div>
                <div id="adv2"></div>
            </div>
        </div>

    </div>

    <div id="grass"></div>
    <div id="underGrass"></div>

</body>

<script src="script.js"></script>

</html>
